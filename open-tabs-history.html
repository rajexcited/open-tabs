<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="open-tabs-history.css">
    <script src="js/open-tabs-history.js"></script>
</head>

<body>
<div class="history-page">
    <header>
        <h1>
            <span>Opened Tabs History group by closed by time</span>
            <button id="clearHist">Clear History</button>
        </h1>
    </header>
    <div class="results">
        <!--displays results by day grouping -->
    </div>
    <template id="result-display-day">
        <div class="result-display" id="collapse-result-$collapseIndex$">
            <h3 class="day">
                <a data-toggle="collapse"
                   data-target="#collapse-result-$collapseIndex$ ol.day-results, #collapse-result-$collapseIndex$ .glyphicon-plus > span"
                   role="button" aria-expanded="true"
                   aria-controls="collapseExample">
                    <span class="glyphicon glyphicon-plus">
                        <span class="glyphicon-plus-top collapse in" aria-expanded="true">&nbsp;</span>
                        <span class="glyphicon-plus-bottom collapse in" aria-expanded="true">&nbsp;</span>
                    </span>
                    <span class="text">$fullDateString$</span>
                </a>
            </h3>
            <ol class="day-results collapse in" aria-expanded="true">
                <!--result entry-->
            </ol>
        </div>
    </template>

    <template id="result-entry">
        <li class="entry">
            <div class="entry-box-container">
                <div class="entry-box">
                    <span class="time">$entryTime$</span>
                    <div class="favicon"
                         style="background-image:-webkit-image-set(url('chrome://favicon/size/16@1x/$tabUrl$') 1x);">
                    </div>
                    <div class="visit-entry">
                        <div class="title">
                            <a href="$tabUrl$" title="$tabUrl$" target="_top">
                                <span class="text">$tabUrl$</span>
                            </a>
                        </div>
                        <div class="domain">$tabDomain$</div>
                    </div>
                </div>
            </div>
        </li>
    </template>

    <template id="overlay-layer">
        <div class="overlay-container">
            <div class="layer">
                <span class="glyphicon glyphicon-remove"></span>
                <span><b>Erase history data: </b></span>
                <select>
                    <option value="-1hour">from the past hour</option>
                    <option value="-0day">from the past day</option>
                    <option value="-7day">from the past week</option>
                    <option value="1hour">beyond the hour</option>
                    <option value="0day">beyond the today</option>
                    <option value="7day">beyond the week</option>
                    <option value="empty">all</option>
                </select>

                <br><br><br>
                <button id="submit-clear">Clear data</button>
                <button id="cancel-clear">Cancel</button>
            </div>
        </div>
    </template>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/underscore-min.js"></script>
</body>

</html>
